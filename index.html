<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rachael Davou</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #2d3e50;
      --secondary: #e74c3c;
      --accent: #3498db;
      --light: #ecf0f1;
      --dark: #2c3e50;
    }

    body {
      background: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 0;
      transition: background 0.3s ease;
    }

    nav.scrolled {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logo span {
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
      padding: 5px 0;
      position: relative;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero-content {
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .cta-btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    /* Sections Common */
    section {
      padding: 100px 0;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 60px;
      text-align: center;
      position: relative;
    }

    .section-title:after {
      content: '';
      width: 80px;
      height: 3px;
      background: var(--accent);
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* About Section */
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .about-img {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .about-img img {
      width: 100%;
      display: block;
    }

    .about-content h3 {
      font-size: 1.75rem;
      margin-bottom: 20px;
    }

    .about-content p {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    /* Skills Section */
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .skill-icon {
      font-size: 40px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .skill-title {
      font-size: 1.25rem;
      margin-bottom: 15px;
    }

    .skill-desc {
      line-height: 1.6;
      opacity: 0.8;
    }

    /* Projects Section */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .project-card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-img {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .project-content {
      padding: 20px;
    }

    .project-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 15px;
    }

    .project-tag {
      background: rgba(52, 152, 219, 0.2);
      color: var(--accent);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .project-desc {
      margin-bottom: 20px;
      line-height: 1.6;
      opacity: 0.8;
    }

    .project-links {
      display: flex;
      gap: 15px;
    }

    .project-link {
      display: inline-block;
      padding: 8px 15px;
      background: rgba(52, 152, 219, 0.1);
      color: var(--accent);
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }

    .project-link:hover {
      background: rgba(52, 152, 219, 0.2);
    }

    /* Contact Section */
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    .contact-info h3 {
      font-size: 1.75rem;
      margin-bottom: 30px;
    }

    .contact-method {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: var(--accent);
      font-size: 20px;
    }

    .contact-details h4 {
      margin-bottom: 5px;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: white;
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }

    /* Footer */
    footer {
      background: rgba(15, 23, 42, 0.8);
      padding: 60px 0 30px;
      text-align: center;
      position: relative;
    }

    .footer-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-link {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-3px);
      background: var(--accent);
    }

    .copyright {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Particle Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .about-grid,
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .projects-grid {
        grid-template-columns: 1fr;
      }

      .nav-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Particle Component
    const Particles = () => {
      const canvasRef = useRef(null);
      
      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrameId;
        
        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        class Particle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.color = `rgba(52, 152, 219, ${Math.random() * 0.5 + 0.2})`;
          }
          
          update() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            if (this.x < 0 || this.x > canvas.width) {
              this.speedX = -this.speedX;
            }
            
            if (this.y < 0 || this.y > canvas.height) {
              this.speedY = -this.speedY;
            }
          }
          
          draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }
        
        const init = () => {
          particles = [];
          const particleCount = Math.min(Math.floor(window.innerWidth * 0.1), 100);
          
          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
          }
        };
        
        const connectParticles = () => {
          for (let i = 0; i < particles.length; i++) {
            for (let j = i; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < 100) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(52, 152, 219, ${1 - distance/100})`;
                ctx.lineWidth = 0.5;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
              }
            }
          }
        };
        
        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
          }
          
          connectParticles();
          animationFrameId = requestAnimationFrame(animate);
        };
        
        init();
        animate();
        
        return () => {
          window.removeEventListener('resize', resizeCanvas);
          cancelAnimationFrame(animationFrameId);
        };
      }, []);
      
      return <canvas ref={canvasRef} className="particles"></canvas>;
    };

    // Project Card Component
    const ProjectCard = ({ title, description, image, tags, demoLink, codeLink }) => (
      <div className="project-card">
        <div className="project-img" style={{ backgroundImage: `url(${image})` }}></div>
        <div className="project-content">
          <h3 className="project-title">{title}</h3>
          <div className="project-tags">
            {tags.map((tag, index) => (
              <span key={index} className="project-tag">{tag}</span>
            ))}
          </div>
          <p className="project-desc">{description}</p>
          <div className="project-links">
          {/*  <a href={demoLink} className="project-link">View Demo</a>
            <a href={codeLink} className="project-link">View Code</a>
          */}
          </div>
        </div>
      </div>
    );

    // Skill Card Component
    const SkillCard = ({ title, description, icon }) => (
      <div className="skill-card">
        <div className="skill-icon">{icon}</div>
        <h3 className="skill-title">{title}</h3>
        <p className="skill-desc">{description}</p>
      </div>
    );

    // Main App Component
    const App = () => {
      const [isScrolled, setIsScrolled] = useState(false);
      const skillsRef = useRef(null);
      const projectsRef = useRef(null);
      const aboutRef = useRef(null);
      const contactRef = useRef(null);
      
      useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 50);
          
          // Reveal elements on scroll
          const revealElements = document.querySelectorAll('.reveal');
          
          revealElements.forEach(el => {
            const windowHeight = window.innerHeight;
            const revealTop = el.getBoundingClientRect().top;
            
            if (revealTop < windowHeight - 100) {
              el.classList.add('revealed');
            }
          });
        };
        
        window.addEventListener('scroll', handleScroll);
        
        // Type animation for hero title
        const heroTitle = document.querySelector('.hero-title');
        if (heroTitle) {
          const text = heroTitle.textContent;
          heroTitle.textContent = '';
          
          for (let i = 0; i < text.length; i++) {
            const span = document.createElement('span');
            span.textContent = text[i];
            span.style.opacity = '0';
            span.style.animation = `fadeIn 0.1s ease forwards ${i * 0.05}s`;
            heroTitle.appendChild(span);
          }
        }
        
        return () => {
          window.removeEventListener('scroll', handleScroll);
        };
      }, []);
      
      const scrollTo = (ref) => {
        ref.current.scrollIntoView({ behavior: 'smooth' });
      };
      
      const projects = [
        {
          title: "License Plate Recognition System",
          description: "A system that uses computer vision and OCR to detect and recognize Nigerian vehicle license plates.",
          image: "./images/lpr.jpeg",
          tags: ["IoT", "Embedded Systems", "Computer Vision"],
          /* demoLink: "#",
          codeLink: "#"
          */
        },
        {
          title: "Face Recognition System",
          description: "A face detection and recognition system using computer vision techniques and Support Vector Machines (SVM) to accurately identify individuals in both images and video streams.",
          image: "./images/frs.jpeg",
          tags: ["AI", "Computer Vision", "Machine Learning"],
        },
        {
          title: "BCI and Computer Vision based System for the Control of a Robotic Arm",
          description: "A system that uses EEG signals and computer vision to control a robotic arm, enabling hands-free operation.",
          image: "./images/bci.jpeg",
          tags: ["Robotics", "EEG Signal Processing", "Computer Vision", "Deep Learning"],
          demoLink: "#",
          codeLink: "#"
        }
      ];
      
      const skills = [
        {
          title: "Hardware Design",
          description: "Experience with microcontroller programming, and prototyping electronic systems.",
          icon: "üîå"
        },
        {
          title: "Machine and Deep learning",
          description: "Experienced in building and training machine learning models and deep learning architectures using python libraries like; TensorFlow and Keras.",
          /* icon: "üñ•Ô∏è" */
          icon: "üß†"
        },
        {
          title: "Programming",
          description: "Proficient in C++, Python, R; with hands‚Äëon experience in data‚Äëanalysis and visualization libraries",
          icon: "‚å®Ô∏è"
        },
        {
          title: "EEG Signal Processing",
          description: "Analysis and manipulation of EEG signals using filters, transforms, and algorithms in Python.",
          icon: "üìä"
        }
      ];
      
      return (
        <>
          <Particles />
          
          <nav className={isScrolled ? "scrolled" : ""}>
            <div className="container nav-container">
              <a href="#" className="logo"><span></span></a>
              <div className="nav-links">
                <a href="#" onClick={() => window.scrollTo(0, 0)}>Home</a>
                <a href="#about" onClick={(e) => { e.preventDefault(); scrollTo(aboutRef); }}>About</a>
                <a href="#skills" onClick={(e) => { e.preventDefault(); scrollTo(skillsRef); }}>Skills</a>
                <a href="#projects" onClick={(e) => { e.preventDefault(); scrollTo(projectsRef); }}>Projects</a>
                <a href="#contact" onClick={(e) => { e.preventDefault(); scrollTo(contactRef); }}>Contact</a>
              </div>
            </div>
          </nav>
          
          <section className="hero">
            <div className="container">
              <div className="hero-content">
                <h1 className="hero-title">Hi, I'm Rachael Davou</h1>
                <p className="hero-subtitle">
                  I'm a data science and AI/ML enthusiast with some hands-on experience and a genuine interest in learning more and building creative, 
                  real-world solutions.
                </p>
                <a href="#projects" onClick={(e) => { e.preventDefault(); scrollTo(projectsRef); }} className="cta-btn">View My Projects</a>
              </div>
            </div>
          </section>
          
          
          <section id="about" ref={aboutRef} className="about">
            <div className="container">
              <h2 className="section-title">About Me</h2>
              <div className="flex justify-center">
                <div className="about-content text-center max-w-2xl">
                  <p>
                    As a passionate Computer Engineering student, I'm driven by a deep curiosity for AI, 
                    machine learning, and data science. I enjoy exploring how intelligent systems can solve real-world 
                    problems‚Äîfrom analyzing complex data to building models that learn and improve over time
                  </p>
                  <p>
                    My focus is on developing solutions that are not only innovative but also impactful. 
                    Whether it's working on deep learning models, experimenting with data-driven insights, 
                    or diving into the latest AI tools and techniques, I approach each project with enthusiasm,
                    a desire to learn, and a commitment to growth.
                  </p>
                  <a href="#contact" onClick={(e) => { e.preventDefault(); scrollTo(contactRef); }} className="cta-btn">Get In Touch</a>
                </div>
              </div>
            </div>
          </section>
          

          
          
          <section id="skills" ref={skillsRef} className="skills">
            <div className="container">
              <h2 className="section-title">Technical Skills</h2>
              <div className="skills-container">
                {skills.map((skill, index) => (
                  <SkillCard 
                    key={index}
                    title={skill.title}
                    description={skill.description}
                    icon={skill.icon}
                  />
                ))}
              </div>
            </div>
          </section>
          
          <section id="projects" ref={projectsRef} className="projects">
            <div className="container">
              <h2 className="section-title">Featured Projects</h2>
              <div className="projects-grid">
                {projects.map((project, index) => (
                  <ProjectCard 
                    key={index}
                    title={project.title}
                    description={project.description}
                    image={project.image}

                  />
                ))}
              </div>
            </div>
          </section>
          
          <section id="contact" ref={contactRef} className="contact">
            <div className="container">
              <h2 className="section-title">Contact Me</h2>
              <div className="contact-container">
                <div className="contact-info">
                  <h3>Let's Work Together</h3>
                  <div className="contact-method">
                    <div className="contact-icon">üìß</div>
                    <div className="contact-details">
                      <h4>Email</h4>
                      <p>rachaeldavou@gmail.com</p>
                    </div>
                  </div>
                  <div className="contact-method">
                    <div className="contact-icon">üì±</div>
                    <div className="contact-details">
                      <h4>Phone</h4>
                      <p>0912 650 6709</p>
                    </div>
                  </div>
                  <div className="contact-method">
                    <div className="contact-icon">üìç</div>
                    <div className="contact-details">
                      <h4>Location</h4>
                      <p>Abuja, Nigeria</p>
                    </div>
                  </div>
                </div>
                <form className="contact-form" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                  <input type="hidden" name="form-name" value="contact" />
                  <div className="form-group">
                    <input type="text" name="name" className="form-control" placeholder="Your Name" required />
                  </div>
                  <div className="form-group">
                    <input type="email" name="email" className="form-control" placeholder="Your Email" required />
                  </div>
                  <div className="form-group">
                    <input type="text" name="subject" className="form-control" placeholder="Subject" required />
                  </div>
                  <div className="form-group">
                    <textarea name="message" className="form-control" placeholder="Your Message" required></textarea>
                  </div>
                  <button type="submit" className="cta-btn">Send Message</button>
                </form>
              </div>
            </div>
          </section>
          
          <footer>
            <div className="container">
              <div className="footer-content">
                <div className="social-links">
                  <a href="https://github.com/RachaelDavou" className="social-link">
                    <span>GH</span>
                  </a>
                  <a href="https://www.linkedin.com/in/rachael-davou-809a75307/" className="social-link">
                    <span>LI</span>
                  </a>
                </div>
              </div>
            </div>
          </footer>
        </>
      );
    };
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
